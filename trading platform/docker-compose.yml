version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: trading_analytics_db
    environment:
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_pass
      POSTGRES_DB: trading_analytics
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  timescaledb_test:
    image: timescale/timescaledb:latest-pg14
    container_name: trading_analytics_db_test
    environment:
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_pass
      POSTGRES_DB: trading_analytics_test
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_analytics_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - test

volumes:
  timescaledb_data:
    driver: local
  timescaledb_test_data:
    driver: local
